<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background:aquamarine;
            width: 90px;
            height: 90px;
            margin: 2px;
            color: red;
        }
        .divRelative{
            position: relative; /*pozisyon hareketlendirmesi için  bu değer baz alınarak hareket eder*/
        }
        .div2{
            position: absolute; /*nesneyi hareket ettirmek için kullanılır*/
            left: 40px;
            top: 40px;
            background: #000;
        }
        
    </style>
</head>
<body>
    <div class="div1" > Div 1</div>
    <div class="divRelative">
        <div class="div2">Div 2</div>
    </div>
    
    <div class="div3"> Div 3</div>
</body>
</html>

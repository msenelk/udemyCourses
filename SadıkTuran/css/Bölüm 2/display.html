<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 60px;
            display: inline-block;
        }
        #first{background-color: red;}
        #second{background-color: yellow;}
        #third{background-color: green;}
        a{
            height: 50px;
            width: 50px;
            background-color: aqua;
            display: block;
            
        }
    </style>
</head>
<body>
    <!--display:
        none          görünmez
        inline        içerisinde ki elaman kadar yer kaplar, yan yana gelir
        block         tek satır, alt alta gelir
        inline-block  inline elamana yükselik ve genişlik atamak için kullanılır, yan yana gelir
    --> 
<div class="container">
    <div class="box" id="first">first</div>
    <div class="box" id="second">second</div>
    <div class="box" id="third">third</div>
</div>

<div>
    <a href="#">Home</a>
    <a href="#">lorem</a>
    <a href="#">Contact</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        .card1{
            box-sizing: border-box; /* bu özellik padding, border değerlerinin kapladığı alanları hesaba katmaz */
            height: 350px;
            width: 100%;
            background-color: aqua;
            margin: 5px;
            padding: 10px;
            border: 5px solid green;
        }

    </style>
</head>
<body>
    <div class="card1">
        <h2>Lorem ipsum dolor sit amet consectetur.</h2>    
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="style"> <!--external css - harici dosya üzerindeki stilleri sayfaya yönlendirmek için -->
    <style>
        h2{
            background-color: bisque;
            color:aquamarine;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- inline css 
        Belirli bir HTML etiketi içerisine style parametresi ile stil vermek için kullanılır.
    -->
    <main>
            <section style="background-color: purple; color:white;">
                <h1>Lorem ipsum dolor sit amet.</h1>
            </section>
    </main>
    <!-- internal css
        Tek bir sayfada birden çok etikete stil vermek için HEAD kısmında STYLE etiketi içerisinde kullanılır. 
    -->
    <main>
        <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    </main>
    <!-- external css
        Sayfalardan bağımsız bir .css dosyasıdır. Birden fazla sayfaya bağlanarak aynı işlemi görür.
    -->
    <main>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </main>
</body>
</html>
